    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                <header>Login</header>

                <p id="help" style="color:red"></p>
                <form class="form-group" name="myform" method="post" action="#" onsubmit="return loginvalidation()" id="myform" >
                    <div class="field input-field">
                        <input type="text" placeholder="Username" class="form-control" name="name" id="fname">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="form-control" name="password" id="pass"><i class="fa-regular fa-eye-slash eye-icon"></i>
                    </div>
                    <div id="passwordHelpBlock" class="form-text">
                        Your password must be atleast 10 characters that allows alphabets including upper and lower cases and digits 
                    <div class="form-link">
                        <a href="#" class="forget-pass">Forget Password?</a>
                    </div>
                    <br>
                    <!--<div class="field button-field">
                        <button>login</button>
                    </div>-->
                    <input type="submit" value="login" class="buton btn btn-success" formaction="http://localhost:3000/login">
                    <div class="form-link">
                        <span>Already have an account?<a href="signup.html" class="signup-link">Signup</a></span>
                    </div>
                    <div class="line"></div>



                    <div class="media-options">
                        <a href="https://www.google.com/" class="field facebook">
                        <i class="fa-brands fa-google"></i>
                        <span> Login with Google</span>
                        </a>
                    </div>
                </form>
                </div>
            </div>
